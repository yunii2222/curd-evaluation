<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:include="common/header.html"></div>
    <table>
        <tr>
            <th>교수님코드</th>
            <th>교수님이름</th>
            <th>교수님번호</th>
            <th>학과코드</th>
        </tr>
        <tr th:each="professor : ${professorList}">
            <td th:text="${professor.professorCode}"></td>
            <td th:text="${professor.professorName}"></td>
            <td th:text="${professor.professorPhone}"></td>
            <td th:text="${professor.subjectCode}"></td>
        </tr>
    </table>

    <script>
        /* 빈 문자열이 아닐때만 */
        const successMessage = '[[${successMessage}]]'
        if (successMessage) alert(successMessage);
    </script>
</body>
<style>
    table {
        width: 100%;
        font-size: 24px;
        border-collapse: collapse;
    }
    th, td {
        border: 2px solid #9b9b9b;
        padding: 5px;
    }
</style>
</html>
